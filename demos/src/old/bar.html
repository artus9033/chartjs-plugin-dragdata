<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<title>Chart.js Drag Data Points Plugin</title>
		<script src="assets/chart.min.js"></script>
		<script src="assets/chartjs-plugin-dragdata.js"></script>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				height: 100%;
			}
			canvas {
				background-color: #eee;
				position: absolute;
				margin: auto;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<canvas id="chartJSContainer" style="height: 90%; width: 90%"></canvas>
		<script>
			var options = {
				type: "bar",
				data: {
					labels: [
						"Africa",
						"Asia",
						"Europe",
						"Latin America",
						"North America",
					],
					datasets: [
						{
							label: "Population (millions)",
							backgroundColor: [
								"#3e95cd",
								"#8e5ea2",
								"#3cba9f",
								"#e8c3b9",
								"#c45850",
							],
							data: [2478, 5267, 734, 784, 433],
						},
					],
				},
				options: {
					animation:
						new URLSearchParams(window.location.search).get("isTest") !==
						"true",
					responsive: false,
					onHover: function (e) {
						const point = e.chart.getElementsAtEventForMode(
							e,
							"nearest",
							{ intersect: true },
							false,
						);
						if (point.length) e.native.target.style.cursor = "grab";
						else e.native.target.style.cursor = "default";
					},
					plugins: {
						dragData:
							new URLSearchParams(window.location.search).get(
								"disablePlugin",
							) === "true"
								? false
								: {
										round: 1,
										showTooltip: true,
										onDragStart: function (e) {
											// console.log(e)
										},
										onDrag: function (e, datasetIndex, index, value) {
											e.target.style.cursor = "grabbing";
											// console.log(e, datasetIndex, index, value)
										},
										onDragEnd: function (e, datasetIndex, index, value) {
											e.target.style.cursor = "default";
											// console.log(datasetIndex, index, value)
										},
									},
					},
					scales: {
						y: {
							max: 6000,
							min: 0,
						},
					},
				},
			};

			var ctx = document.getElementById("chartJSContainer").getContext("2d");
			window.testedChart = new Chart(ctx, options);
		</script>
	</body>
</html>
