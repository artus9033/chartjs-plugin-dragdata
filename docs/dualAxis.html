<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Chart.js Drag Data Points Plugin</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<script src="assets/chart.min.js"></script>
		<script src="assets/chartjs-plugin-dragdata.js"></script>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				height: 100%;
			}
			canvas {
				background-color: #eee;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<canvas id="chartJSContainer" style="height: 100%; width: 100%"></canvas>
		<script>
			var options = {
				animation:
					new URLSearchParams(window.location.search).get("isTest") !== "true",
				type: "line",
				data: {
					labels: ["1", "2", "3", "4", "5"],
					datasets: [
						{
							label: "A",
							yAxisID: "y",
							data: [100, 96, 84, 76, 69],
							pointHitRadius: 25,
						},
						{
							label: "B",
							yAxisID: "y2",
							data: [1, 1, 1, 1, 0],
							pointHitRadius: 25,
						},
					],
				},
				options: {
					scales: {
						y: {
							type: "linear",
							position: "left",
							max: 100,
							min: 0,
						},
						y2: {
							type: "linear",
							position: "right",
							max: 1,
							min: 0,
						},
					},
					onHover: function (e) {
						const point = e.chart.getElementsAtEventForMode(
							e,
							"nearest",
							{ intersect: true },
							false,
						);
						if (point.length) e.native.target.style.cursor = "grab";
						else e.native.target.style.cursor = "default";
					},
					responsive: false,
					plugins: {
						dragData: {
							round: 2,
							showTooltip: true,
							onDragStart: function (e) {
								// console.log(e)
							},
							onDrag: function (e, datasetIndex, index, value) {
								e.target.style.cursor = "grabbing";
								// console.log(e, datasetIndex, index, value)
							},
							onDragEnd: function (e, datasetIndex, index, value) {
								e.target.style.cursor = "default";
								// console.log(datasetIndex, index, value)
							},
						},
					},
				},
			};

			var ctx = document.getElementById("chartJSContainer").getContext("2d");
			window.test = new Chart(ctx, options);
		</script>
	</body>
</html>
